<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AQuotes</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <app-root></app-root>
  
  <div class="container submit-form">
    <h3 class="Quote">Random Quote </h3>
    <form (submit)="addAnotherQuote()">
        <div class="form-group">
            <textarea id="message"  rows="8" placeholder="Quote.." class="form-control item"
            [(ngModel)]="newQuote.text" name="text" #text='ngModel' required></textarea>
            <div [hidden]="text.valid || text.pristine" class="alert alert-danger ">
                
            </div>
        </div>

        <div class="form-group">
            <input type="text" class="form-control item" id="author" placeholder="Author"
            [(ngModel)]="newQuote.author" name="author" #author='ngModel' required>
                <div [hidden]="author.valid || author.pristine" class="alert alert-danger ">
                    
                </div>
        </div>

        
            <button type="submit" class="btn btn-block">Add Quote</button>
    </form>
</div>
</body>
</html>
